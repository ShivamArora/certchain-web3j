plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok'
}

group 'com.shivora.certchain'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

lombok{
    version "1.18.4"
    sha256 ""
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.web3j:core:4.1.0'
}
